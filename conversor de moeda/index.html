<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor de Moeadas</title>
</head>

<body>
    <img src="./assets/img-background.svg" alt="logo-convert" class="logo">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="iene">¥ Iene</option>
            </select>
        </label>
        <label>Valor
            <input placeholder="R$ 10.000,00" class="input-currency">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="Moeda-Real">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img src="./assets/Vector.png" alt="Seta" class="arrow-img">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="Moeda-Dólar-americano">
                <p id="currency-name" class="currency">Dólar Americano</p>
                <p class="currency-value" id="resultado">US$ 0,00</p>
            </div>
        </section>
    </main>

</body>
<script src="script.js"></script>

</html>
